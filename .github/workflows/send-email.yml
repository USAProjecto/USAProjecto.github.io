name: Send Email on Push

on:
  workflow_dispatch:  # Allows manual or API-triggered runs

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0' # Use the desired PHP version

      - name: Send Email
        env:
          TO_EMAIL: 'recipient@example.com'  # Change to the recipient's email
        run: |
          echo "Installing mailutils"
          sudo apt-get update && sudo apt-get install -y mailutils
          php sendEmail.php
